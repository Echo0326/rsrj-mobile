<!DOCTYPE html>
<html>

    <title>V领地青年社区</title>
    <link rel="icon" href="/static/images/vlinker.ico" type="image/x-icon">
  </head>
  <body>
    <div id="app"></div>
    <script src="/static/plugins/fastclick.min.js"></script>

      }
    </script>
